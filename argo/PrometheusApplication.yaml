apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tiberiucozan/diploma-project.git
    targetRevision: HEAD
    path: argo/prometheus/
    helm:
      values: 
      - argo/prometheus/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true